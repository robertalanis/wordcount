<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Word Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="container-sm">
        <div class="jumbotron">
            <h1 class="display-4">Word Counter</h1>
            <hr class="my-4">
            <p class="lead">Enter a block of text and this will return the total word count and with the frequency of
                each word.</p>
        </div>
        <form action="{% url 'count' %}">
            <div class="form-group">
                <label for="input" hidden>Text Input</label>
                <textarea class="form-control" name="full_text" id="input rows=" 3"
                    placeholder="Paste text here!"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary mb-2">Count Words</button>
        </form>
    </div>

</body>

</html>
